<div class="header bg-dark">
  <div class="row align-items-center">
    <div class="brand my-1">
      <h1>eStore</h1>
    </div>

    <div class="p-0 my-4 w-50 h-25 bg-white">
      <ng-container *ngIf="displaySearch">
        <select #categoryOptions class="dropdown p-1 m-0">
          <option
            *ngFor="let category of categoryStore.topLevelCategories$ | async"
            value="{{ category.id }}"
          >
            {{ category.category }}
          </option>
        </select>
        <input
          #keyword
          class="form-control search-box"
          placeholder="Search..."
        />
        <button
          (click)="onClickSearch(keyword.value, categoryOptions.value)"
          class="search-button"
        >
          <fa-icon [icon]="faSearch"></fa-icon>
        </button>
      </ng-container>
    </div>

    <div class="login-container p-4">
      <fa-icon [icon]="faUserCircle" class="user-icon"></fa-icon>
      <div class="link" routerLink="#">Sign in</div>
      /
      <div class="link" routerLink="#">Register</div>
    </div>

    <div class="cart-wishlist p-0 list-item">
      <button
        (click)="navigateToCart()"
        class="btn btn-dark position-relative"
        type="button"
      >
        <fa-icon [icon]="faShoppingCart"></fa-icon>
        <ng-container *ngIf="cartStore.cart$ | async as cart">
          <span
            *ngIf="cart.totalProducts > 0"
            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-warning text-dark"
          >
            {{ cart.totalProducts }}
          </span>
        </ng-container>
      </button>
    </div>
  </div>
</div>
